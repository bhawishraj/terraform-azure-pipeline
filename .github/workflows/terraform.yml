name: 'Terraform Azure Deploy with Remote State and Auto-Format'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform Plan and Apply'
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      TF_VAR_vm_admin_password: ${{ secrets.VM_ADMIN_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.2

      # Initialize Terraform with backend config
      - name: Terraform Init
        run: terraform init

      # Auto-format Terraform code (instead of just checking)
      - name: Terraform Auto Format
        run: terraform fmt

      # Validate Terraform syntax
      - name: Terraform Validate
        run: terraform validate

      # Create a plan to review changes
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Apply changes (only on main branch)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
